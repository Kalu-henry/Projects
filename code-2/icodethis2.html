<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icodethis2</title>
    <link rel="stylesheet" href="icodethis2.css">
</head>
<body>
    <main>
        <div class="form-div">
            <form action="mailto:kaluchenry1@gmail.com" method="post" enctype="text/plain">
                <h1>Log In</h1>
                <p class="p1">Log in to your account to upload or download</p>
                <p class="p2">pictures, videos or music.</p>
                <input type="email" placeholder="Enter your email address" name="email" id="email"><br>
                
                <div class="for-link-button">
                    <a href="#" class="forgot-pwd-link">Forgot password?</a>
                    <button class="next-button">Next <span class="right-arrow">&rarr;</span></button>
                </div>

                <hr>
                <p class="centered-text">Or log in with</p>
                <div class="fb-and-goo-button">
                    <div class="fb-button">
                        <img src="image/fb-logo.png" class="fb-image">
                        <p>Facebook</p>
                    </div>
                    <div class="google-button">
                        <img src="image/googgle-logo.png" class="google-image">
                        <p style="margin-left: 0.5rem;">Google</p>
                    </div>
                </div>
                <p class="centered">Don't have an account yet?<span><a href="##" class="forgot-pwd-link" >Sign Up</a></span></p>
            </form>
        </div>
        <div class="img-div">
            <button class="close-button"> X </button>
        </div>
    </main>
</body>
</html>
